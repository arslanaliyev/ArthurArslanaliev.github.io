<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Library registration form!</title>
    <link rel="stylesheet" href="form.css">
    <script type="application/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="../bower_components/underscore/underscore-min.js"></script>
    <script type="application/javascript" src="form.js"></script>
</head>
<body>
<div id="form">
    <div id="heading">Library Registration Form</div>
    <div class="fields">
        <div>
            <label for="firstName">First Name *</label><br>
            <input data-mandatory type="text" id="firstName">

            <div class="message">The error</div>
        </div>
        <div>
            <label for="lastName">Last Name *</label><br>
            <input data-mandatory type="text" id="lastName">

            <div class="message">The error</div>
        </div>
    </div>
    <div class="fields">
        <div>
            <label for="gender">Gender</label><br />
            <select id="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div>
            <label for="country">Country</label><br>
            <input type="text" id="country">
        </div>
        <div>
            <label for="city">City</label><br>
            <input type="text" id="city">
        </div>
    </div>
    <div class="fields">
        <div>
            <label for="email">Email *</label><br>
            <input data-email data-mandatory type="text" id="email">

            <div class="message">The error</div>
        </div>
        <div>
            <label for="weekly-notifications">I want to receive weekly library news</label>
            <input type="checkbox" id="weekly-notifications"/>

            <div class="message">The error</div>
        </div>
    </div>
    <div class="fields">
        <div>
            <label for="birthYear">Year of birth</label>
            <select id="birthYear">
            </select>
        </div>
        <div>
            <label for="month">Month of birth</label>
            <select id="month">
            </select>
        </div>
        <div>
            <label for="day">Day of birth</label>
            <select id="day">
            </select>
        </div>
    </div>
    <div class="fields">
        <div>
            <label for="university-check">I'm studying at university</label>
            <input type="checkbox" id="university-check"/>

            <div class="message"></div>
        </div>
        <div>
            <label for="university-name">University</label><br/>
            <input type="text" id="university-name" disabled/>

            <div class="message"></div>
        </div>
        <div>
            <label for="university-degree">Degree</label><br/>
            <select id="university-degree" disabled>
                <option value="no-degree">No Degree</option>
                <option value="bachelor">Bachelor</option>
                <option value="specialist">Specialist</option>
                <option value="master">Master</option>
            </select>

            <div class="message"></div>

        </div>
    </div>
    <div id="buttons">
        <button id="register">Register</button>
        <button id="clear">Clear Form</button>
    </div>
</div>
</body>
</html>
